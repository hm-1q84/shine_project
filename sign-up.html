<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign-up.css">
    <title>Регистрация</title>
</head>
<body>
    
    <div class="homepage-link">
        <a href="/" class="homepage-link__content">Вернуться на главную</a>
    </div>

    <div class="container">
        <div class="row">
            <form action="#" class="sign-up-form col-lg-8 offset-lg-2">
                <input class="sign-up-form__input sign-up-form__input_phone" type="tel" id="phone" name="phone" placeholder="Телефон" required>
                <input type="email" class="sign-up-form__input sign-up-form__input_email" id="email" name="email" placeholder="Email" required>
                <input class="sign-up-form__input sign-up-form__input_password" type="password" id="password" name="password" placeholder="Пароль" required>
                <button type="submit" class="btn sign-up-form__submit">Зарегистрироваться</button>
            </form>
        </div>
    </div>

</body>
</html>
